<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop Online - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img
            src="assets/shoplogo.png"
            alt="Logo"
            width="24"
            height="34"
            class="d-inline-block me-2"
          />
          GOTIKA
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-center my-4">Gotica Shop - Insert new product</h1>
    <div class="container">
      <div class="row justify-content-center g-3">
        <div class="col col-12 col-md-8">
          <form id="product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Product name</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                placeholder="Insert product name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label"
                >Product description</label
              >
              <input
                type="text"
                class="form-control"
                id="product-description"
                placeholder="Insert product description"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-brand" class="form-label"
                >Product brand</label
              >
              <input
                type="text"
                class="form-control"
                id="product-brand"
                placeholder="Insert product brand"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-img" class="form-label">Product image</label>
              <input
                type="url"
                class="form-control"
                id="product-img"
                placeholder="Insert image url"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="product-price"
                placeholder="Insert product price"
                required
              />
            </div>
            <button type="submit" class="btn btn-dark" id="saveBtn">
              Save product
            </button>
            <div id="reset-btn" class="d-inline"></div>
            <button
              type="button"
              id="reset"
              class="btn btn-outline-dark"
              data-bs-toggle="modal"
              data-bs-target="#resetModal"
            >
              Reset form
            </button>
            <!--Modale Reset-->
            <div
              class="modal fade"
              id="resetModal"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content bg-dark">
                  <div class="modal-header text-white">
                    <h1 class="modal-title fs-5">Confirmation</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body text-white">
                    Are you sure you want to reset the form?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-light"
                      data-bs-dismiss="modal"
                    >
                      No
                    </button>
                    <button
                      type="button"
                      class="btn btn-light"
                      id="reset-yes"
                      data-bs-dismiss="modal"
                    >
                      Yes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div id="delete-btn-div" class="d-inline">
            <!--Modale Delete-->
            <div
              class="modal fade"
              id="deleteModal"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content bg-dark">
                  <div class="modal-header text-white">
                    <h1 class="modal-title fs-5">Confirmation</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body text-white">
                    Are you sure you want to delete the form?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-light"
                      data-bs-dismiss="modal"
                    >
                      No
                    </button>
                    <button
                      type="button"
                      class="btn btn-light"
                      id="delete-yes"
                      data-bs-dismiss="modal"
                    >
                      Yes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
