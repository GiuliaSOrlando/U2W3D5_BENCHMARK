<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop Online - Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <img
            src="assets/shoplogo.png"
            alt="Logo"
            width="24"
            height="34"
            class="d-inline-block me-2"
          />
          Shop Online
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Backoffice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-center my-4">Shop Online - Creazione prodotti</h1>
    <div class="container">
      <div class="row justify-content-center g-3">
        <div class="col col-12 col-md-8">
          <form id="product-form">
            <div class="mb-3">
              <label for="product-name" class="form-label">Nome prodotto</label>
              <input
                type="text"
                class="form-control"
                id="product-name"
                placeholder="Inserire il nome del prodotto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label"
                >Descrizione prodotto</label
              >
              <input
                type="text"
                class="form-control"
                id="product-description"
                placeholder="Inserire una descrizione del prodotto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-brand" class="form-label"
                >Marca prodotto</label
              >
              <input
                type="text"
                class="form-control"
                id="product-brand"
                placeholder="Inserire la marca del prodotto"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-img" class="form-label"
                >Immagine del prodotto</label
              >
              <input
                type="url"
                class="form-control"
                id="product-img"
                placeholder="Inserire un url di un immagine"
                required
              />
            </div>
            <div class="mb-3">
              <label for="product-price" class="form-label">Prezzo</label>
              <input
                type="number"
                class="form-control"
                id="product-price"
                placeholder="Inserire il prezzo del prodotto"
                required
              />
            </div>
            <button type="submit" class="btn btn-dark">Salva prodotto</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="backoffice.js"></script>
  </body>
</html>
